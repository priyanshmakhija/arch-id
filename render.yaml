services:
  # PostgreSQL Database (Persistent Storage)
  - type: pg
    name: archaeology-db
    plan: free
    # Note: DATABASE_URL is automatically provided by Render

  # Backend API Service
  - type: web
    name: archaeology-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: https://arch-id.onrender.com
      # Disable auto-seed when using PostgreSQL (data persists, no need to re-seed)
      - key: DISABLE_AUTO_SEED
        value: "true"
      # DATABASE_URL is automatically set by Render when database is linked
      # If not using render.yaml linking, you'll need to add it manually:
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: archaeology-db
      #     property: connectionString

