services:
  # PostgreSQL Database (Persistent Storage)
  - type: pg
    name: archaeology-db
    plan: free
    # Note: DATABASE_URL is automatically provided by Render

  # Backend API Service
  - type: web
    name: archaeology-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGIN
        value: https://archaeology-frontend.onrender.com
      # DATABASE_URL is automatically set by Render when database is linked
      # If not using render.yaml linking, you'll need to add it manually:
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: archaeology-db
      #     property: connectionString

  # Frontend Web Service
  - type: web
    name: archaeology-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server-static.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://archaeology-api.onrender.com

